---
environment:
  title: _compressibleFlowRocketMonitor
  tagDirectory: true
arguments: {}
timestepper:
  io:
    interval: 0
  arguments:
    ts_type: rk
    ts_max_time: 100000
    ts_max_steps: 20
    ts_dt: 1.0E-10
    ts_adapt_safety: 0.9
  domain: !<!ablate::domain::BoxMeshBoundaryCells>
    name: simpleBoxField
    faces: [5, 40]
    lower: [0, -0.5]
    upper: [0.5, 0.5]
    simplex: false
    options:
      dm_refine: 0
      dm_plex_hash_location: true
    preModifiers:
      - !<!ablate::domain::modifiers::DistributeWithGhostCells> ""
    postModifiers:
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: interiorCells
        rightRegion:
          name: boundaryCellsTop
        boundaryFaceRegion:
          name: upperWallBoundaryFaces
        leftBoundaryCellRegion:
          name: upperWallFlowCells
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: interiorCells
        rightRegion:
          name: boundaryCellsRight
        boundaryFaceRegion:
          name: outletBoundaryFaces
        leftBoundaryCellRegion:
          name: outletFlowCells
      - !<!ablate::domain::modifiers::GhostBoundaryCells> ""
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::PerfectGas> &1
          parameters:
            gamma: 1.4
            Rgas: 287.0
      - !<!ablate::domain::FieldDescription>
        name: pressure
        type: FV
        location: aux
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state:
        eos: *1
        pressure: 101325.0
        temperature: 300
        velocity: " 65 + 10*y , 10 + 30*x "
solvers:
  - !<!ablate::finiteVolume::CompressibleFlowSolver>
    id: flowField
    region:
      name: interiorCells
    eos: *1
    monitors:
      - !<!ablate::monitors::RocketMonitor>
        eos: *1
        name: Outlet
        region:
          name: outletFlowCells
        fieldBoundary:
          name: outletBoundaryFaces
        interval: 2
      - !<!ablate::monitors::RocketMonitor>
        eos: *1
        name: Upper Wall
        region:
          name: upperWallFlowCells
        fieldBoundary:
          name: upperWallBoundaryFaces
        interval: 2
