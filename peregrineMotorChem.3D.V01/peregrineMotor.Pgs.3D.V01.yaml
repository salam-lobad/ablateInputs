# Uses code from 2D slab burner v20, converted to 3d and loaded in cad model of peregrine motor fuel grain
---
environment:
  title: _3dPeregrineMotor
  tagDirectory: true
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 100 # 1000000
    ts_dt: 1.0e-4 # should be 1.0e-10, testing running locally
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.8
  io:
    !ablate::io::Hdf5MultiFileSerializer
    interval: 2 # 1000
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [80, 12, 12]
    lower: [ 0.0, -0.19, -0.19]
    upper: [1.78, 0.19, 0.19]
    simplex: false
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0 #this must be zero
        dm_partition_view: 1
      #        dm_label_view: interiorFlowRegion
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 1
        postModifiers:
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allBoundaryWalls
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
          - name: boundaryCellsFront
          - name: boundaryCellsBack
      - !ablate::domain::modifiers::CreateLabel
        # define the fuel grain
        region:
          name: fuelGrain
        function: !ablate::mathFunctions::geom::Surface
          path: ../geom/FullSizeGrain2.STEP
      - !ablate::domain::modifiers::SubtractLabel
        # cut the fuelGrain out of the flowRegion
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: fuelGrain
      - !ablate::domain::modifiers::SubtractLabel
        # cut the fuelGrain out of the boundaryWalls
        differenceRegion:
          name: boundaryWalls
        minuendRegion:
          name: allBoundaryWalls
        subtrahendRegions:
          - name: fuelGrain
      - !ablate::domain::modifiers::TagLabelInterface
        # define the boundary between the slab burner and flow
        leftRegion:
          name: flowRegion
        rightRegion:
          name: fuelGrain
        boundaryFaceRegion:
          name: fuelGrainBoundaryFaces
        rightBoundaryCellRegion:
          name: fuelGrainBoundaryCells
      - !ablate::domain::modifiers::SubtractLabel
        # remove the fuelGrainFace from the flowRegion
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: fuelGrainBoundaryFaces
        incompleteLabel: true
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: upwind
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: !ablate::mathFunctions::geom::Sphere
          center: [0.1, 0, 0] # [.036,  0.05, 0.05]
            radius: 0.05 # 0.025
          insideValues: [1500]
          outsideValues: [298.15]
        pressure: 101325.0
        velocity: "0, 0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &airMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: 0.22968530497578818
            - fieldName: N2
              field: 0.7703146950242119
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState
    - !ablate::finiteVolume::fieldFunctions::Euler
      # fuel Grain
      region:
        name: fuelGrainBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 653.0
        pressure: 101325
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: fuelGrainBoundaryCells
      state: *fuelFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.5
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      &transportModel
      eos: *eos
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 25.0
        maxAlphaAllowed: 100.0
        domainLength: 1.78
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::TChemReactions
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
    monitors:
      - !ablate::monitors::TimeStepMonitor
        interval: 5
      - !ablate::monitors::PhysicsTimeStep
        interval: 5
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "min(15, t*15/.025) , 0.0"
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        eos: *eos
        referencePressure: 101325.0
        maxAcousticsLength: 1.78
        reflectFactor: .15
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: boundaryWalls
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: grain boundary
    region:
      name: fuelGrainBoundaryCells
    fieldBoundary:
      name: fuelGrainBoundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 941000.000
        transportModel: *transportModel
        pgs: *pgs
        eos: *eos
        additionalHeatFlux: !ablate::mathFunctions::geom::Sphere
          center: [0.1, 0, 0]
          radius: 0.05
          insideValues: "t < .06? 250000 : 0.0 "# 150 KW/m2
        massFractions: *fuelMassFrac