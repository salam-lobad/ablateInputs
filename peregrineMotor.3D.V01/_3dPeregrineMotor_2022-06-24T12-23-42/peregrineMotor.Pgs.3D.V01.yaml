---
environment:
  title: _3dPeregrineMotor
  tagDirectory: true
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 100
    ts_dt: 1.0e-4
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.8
  io: !<!ablate::io::Hdf5MultiFileSerializer>
    interval: 2
  domain: !<!ablate::domain::BoxMeshBoundaryCells>
    name: simpleBoxField
    faces: [40, 6, 6]
    lower: [0.0, -0.19, -0.19]
    upper: [1.78, 0.19, 0.19]
    simplex: false
    dm_refine: 0
    dm_partition_view: 1
    preModifiers:
      - !<!ablate::domain::modifiers::DistributeWithGhostCells>
        ghostCellDepth: 1
    ostModifiers:
      - !<!ablate::domain::modifiers::MergeLabels>
        mergedRegion:
          name: allBoundaryWalls
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
          - name: boundaryCellsFront
          - name: boundaryCellsBack
      - !<!ablate::domain::modifiers::CreateLabel>
        region:
          name: fuelGrain
        function: !<!ablate::mathFunctions::geom::Surface>
          path: ../geom/FullSizeGrain2.STEP
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: fuelGrain
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: boundaryWalls
        minuendRegion:
          name: allBoundaryWalls
        subtrahendRegions:
          - name: fuelGrain
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: flowRegion
        rightRegion:
          name: fuelGrain
        boundaryFaceRegion:
          name: fuelGrainBoundaryFaces
        rightBoundaryCellRegion:
          name: fuelGrainBoundaryCells
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: fuelGrainBoundaryFaces
        incompleteLabel: true
      - !<!ablate::domain::modifiers::GhostBoundaryCells> ""
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::TChem> &1
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: upwind
        region:
          name: domain
      - !<!ablate::domain::FieldDescription>
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state: &2
        eos: *1
        temperature: !<!ablate::mathFunctions::geom::Sphere>
          center: [0.1, 0, 0]
          radius: 0.05
          insideValues: [1500]
          outsideValues: [298.15]
        pressure: 101325.0
        velocity: 0, 0
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions>
          eos: *1
          values:
            - fieldName: O2
              field: 0.22968530497578818
            - fieldName: N2
              field: 0.7703146950242119
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      state: *2
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      region:
        name: fuelGrainBoundaryCells
      state: &3
        eos: *1
        temperature: 653.0
        pressure: 101325
        velocity: 0.0, 0.0, 0.0
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions> &4
          eos: *1
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      region:
        name: fuelGrainBoundaryCells
      state: *3
solvers:
  - !<!ablate::finiteVolume::CompressibleFlowSolver>
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.5
    eos: *1
    transport: !<!ablate::eos::transport::Sutherland> &5
      eos: *1
    additionalProcesses:
      - !<!ablate::finiteVolume::processes::PressureGradientScaling> &6
        eos: *1
        alphaInit: 25.0
        maxAlphaAllowed: 100.0
        domainLength: 1.78
        log: !<!ablate::monitors::logs::StdOut> ""
      - !<!ablate::finiteVolume::processes::TChemReactions>
        eos: *1
    fluxCalculator: !<!ablate::finiteVolume::fluxCalculator::AusmpUp>
      pgs: *6
    monitors:
      - !<!ablate::monitors::TimeStepMonitor>
        interval: 5
      - !<!ablate::monitors::PhysicsTimeStep>
        interval: 5
  - !<!ablate::boundarySolver::BoundarySolver>
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::Inlet>
        eos: *1
        pgs: *6
        velocity: min(15, t*15/.025) , 0.0
  - !<!ablate::boundarySolver::BoundarySolver>
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::OpenBoundary>
        eos: *1
        referencePressure: 101325.0
        maxAcousticsLength: 1.78
        reflectFactor: .15
        pgs: *6
  - !<!ablate::boundarySolver::BoundarySolver>
    id: walls
    region:
      name: boundaryWalls
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::IsothermalWall>
        eos: *1
        pgs: *6
  - !<!ablate::boundarySolver::BoundarySolver>
    id: grain boundary
    region:
      name: fuelGrainBoundaryCells
    fieldBoundary:
      name: fuelGrainBoundaryFaces
    processes:
      - !<!ablate::boundarySolver::physics::Sublimation>
        latentHeatOfFusion: 941000.000
        transportModel: *5
        pgs: *6
        eos: *1
        additionalHeatFlux: !<!ablate::mathFunctions::geom::Sphere>
          center: [0.1, 0, 0]
          radius: 0.05
          insideValues: "t < .06? 250000 : 0.0 "
        massFractions: *4
